```
sudo systemctl stop docker
sudo systemctl stop containerd
```
复制Docker/Containerd数据到新目录：
```
sudo rsync -aP /var/lib/docker /home/ubuntu/nvme/
sudo rsync -aP /var/lib/containerd /home/ubuntu/nvme/
```
修改 Docker 配置文件（/etc/docker/daemon.json）：

```bash
{
  "data-root": "/new/path/docker"
}
```
修改Containerd配置(/etc/containerd/config.toml)
```bash
root = "/home/ubuntu/nvme/containerd"
```

添加ubuntu权限
```bash
sudo chown -R ubuntu:ubuntu /home/ubuntu/nvme/docker
sudo chown -R ubuntu:ubuntu /home/ubuntu/nvme/containerd
```

启动 Docker / Containerd服务：

```bash
sudo systemctl start containerd
sudo systemctl start docker
```

